<div class="testimonials-area pt-5">
  <div class="row">
    <div class="section-title">
      <mat-chip-list aria-label="Field selection">
        <mat-chip *ngFor="let field of fields" [queryParams]="{ 'query': field.name}"
                  [routerLink]="['/user/quick-search']" color="accent" selected>{{field.name}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
