<div class="page-title-area" style="height: 200px">
    <div class="container">
        <div class="page-title-content">
            <h2>Đăng Ký Ứng Viên</h2>
        </div>
    </div>
    <div class="page-shape">
        <div class="shape1">
            <img src="assets/images/shape/1.png" alt="shape">
        </div>
        <div class="shape3">
            <img src="assets/images/shape/3.png" alt="shape">
        </div>
        <div class="shape4">
            <img src="assets/images/shape/4.png" alt="shape">
        </div>
        <div class="shape5">
            <img src="assets/images/shape/5.png" alt="shape">
        </div>
        <div class="shape6">
            <img src="assets/images/shape/6.png" alt="shape">
        </div>
    </div>
</div>

<section class="signup-area" style="margin: 10px">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="signup-form">
                    <form>
                        <div class="row">
                            <div class="col-12">
                                <mat-card class="text-center">
                                    <form class="create-category" #form="ngForm"
                                          (ngSubmit)="form.form.valid && ngSubmit(form)" novalidate>
                                        <!--                                        <mat-error class="alert alert-primary">{{status}}</mat-error>-->
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Tài khoản</mat-label>
                                            <input matInput placeholder="username" name="username"
                                                   [(ngModel)]="data.username" #username="ngModel" required email>
                                            <mat-icon color="black" matSuffix>account_circle</mat-icon>
                                            <mat-error *ngIf="username?.hasError('required')">Không được bỏ trống
                                            </mat-error>
                                            <mat-error *ngIf="username?.hasError('email')">Nhập đúng định dạng @
                                            </mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Tên người dùng</mat-label>
                                            <input matInput placeholder="username" name="name" [(ngModel)]="data.name"
                                                   #name="ngModel" required>
                                            <mat-icon color="black" matSuffix>badge</mat-icon>
                                            <mat-error *ngIf="name?.hasError('required')">Không được bỏ trống
                                            </mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Số điện thoại</mat-label>
                                            <input matInput placeholder="phone" name="phone" [(ngModel)]="data.phone"
                                                   #phone="ngModel">
                                            <mat-icon color="black" matSuffix>dialpad</mat-icon>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Mật khẩu</mat-label>
                                            <input matInput placeholder="password" name="password"
                                                   [(ngModel)]="data.password" #password="ngModel" required
                                                   [type]="hide ? 'password' : 'text'">
                                            <button mat-icon-button matSuffix (click)="hide = !hide"
                                                    [attr.aria-label]="'Hide password'"
                                                    [attr.aria-pressed]="hide">
                                                <mat-icon
                                                        color="black">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                            <mat-error *ngIf="password?.hasError('required')">Không được bỏ trống
                                            </mat-error>
                                        </mat-form-field>
                                        <br>
                                        <mat-form-field style="width: 350px" appearance="outline">
                                            <mat-label>Nhập lại mật khẩu</mat-label>
                                            <input matInput placeholder="confirmpassword" name="confirmpassword"
                                                   [(ngModel)]="data.confirmpassword" #confirmpassword="ngModel"
                                                   [type]="hide1 ? 'password' : 'text'">
                                            <button mat-icon-button matSuffix (click)="hide1 = !hide1"
                                                    [attr.aria-label]="'Hide password'"
                                                    [attr.aria-pressed]="hide1">
                                                <mat-icon
                                                        color="black">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                        <p>
                                            <span matBadge="" matBadgeSize="large" *ngIf="checkPassword()">Mật khẩu chính xác</span>
                                        </p>
                                        <p>
                                            <span matBadge="" matBadgeSize="large" *ngIf="checkPassword() == false">Mật khẩu không giống nhau</span>
                                        </p>
                                        <br>
                                        <button mat-raised-button color="black">Đăng ký</button>
                                        <br>
                                        <p></p>
                                        <a routerLink="/register-company">Tạo tài khoản doanh nghiệp</a>
                                    </form>
                                </mat-card>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
