<!-- Testimonials -->
<div class="testimonials-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Tin tuyển dụng - Việc làm tốt nhất</h2>
          <p></p>
        </div>
      </div>
    </div>

    <div class="row">
      <!--Xem tóm tắt tin tuyển dụng-->
      <div *ngFor="let recruitment of recruitmentCompany ;index as i" class="col-lg-6">
        <div  class="single-testimonials">
          <div class="testimonials-head">
            <div class="row align-items-center">
              <div class="col-lg-3 col-md-3 col-5">
                <div class="testimonials-img">
                  <img alt="testimonials" src="assets/images/testimonilas/t1.jpg">
                </div>
              </div>
              <div class="col-lg-9 col-md-9 col-7">
                <div class="content">
                  <h2>Tuyen:{{recruitment.title}}</h2>
                  <div>Tiền lương: {{recruitment.salary}}</div>
                  <div>Địa điểm:</div>
                  <div>Tuyển dụng đến: {{recruitment.expDate}}</div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="testimonials-foot">
            <button class="btn btn-outline-primary" [routerLink]="['/user/list-recruitment',recruitment.id]">Chi tiết</button>
            &nbsp;
            <button class="btn btn-outline-primary">Ứng tuyển ngay</button>
          </div>
        </div>
      </div>
