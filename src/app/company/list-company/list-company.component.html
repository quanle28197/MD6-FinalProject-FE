<!-- Start Page Title Area -->
<div class="page-title-area" style="height: 439px">
    <div class="container">
        <div class="page-title-content">
            <h2>DANH SÁCH CÁC CÔNG TY</h2>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>

                <li>Blog</li>

                <li class="active">Blog</li>
            </ul>
        </div>
    </div>
    <div class="page-shape">
        <div class="shape1">
            <img src="assets/images/shape/1.png" alt="shape">
        </div>
        <div class="shape3">
            <img src="assets/images/shape/3.png" alt="shape">
        </div>
        <div class="shape4">
            <img src="assets/images/shape/4.png" alt="shape">
        </div>
        <div class="shape5">
            <img src="assets/images/shape/5.png" alt="shape">
        </div>
        <div class="shape6">
            <img src="assets/images/shape/6.png" alt="shape">
        </div>
    </div>
</div>
<!-- End Page Title Area -->


<!-- Blog Area -->
<section class="home-blog-area ptb-100">
    <div class="container">
        <div class="section-title">
            <span>Home</span>
            <h2>TOP CÔNG TY</h2>
            <p>Nơi bạn sẽ được trải nghiệm, thử thách bản thân tại những Top Công ty hàng đầu Việt Nam.</p>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6" *ngFor="let company of company">
                <div class="single-blog">
                    <div class="blog-img">
                        <a [routerLink]="['/web-company/', company.id]">
                            <img src="{{company.avatar}}" alt="blog" style="width: 100%;height: 100%">
                        </a>
                    </div>

                    <div class="content">
                        <ul>
                            <li>
                               {{company.codeCompany}}
                            </li>
                            <li>
                                <a>{{company.address}}</a>
                            </li>
                        </ul>

                        <a [routerLink]="['/web-company/', company.id]">
                            <h3>{{company.name}}</h3>
                        </a>
                        <p>{{company.description}}</p>

                         <a [routerLink]="['/web-company/', company.id]" class="line-bnt">Chi tiết</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="page-navigation-area">
                    <nav aria-label="Page navigation example text-center">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link page-links" href="#">
                                    <i class='bx bx-chevrons-left'></i>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    <i class='bx bx-chevrons-right'></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
