
<div class="page-title-area" style="height: 200px">
    <div class="container">
        <div class="page-title-content">
            <h2>Danh sách nhân viên ứng tuyển</h2>
        </div>
    </div>
    <div class="page-shape">
        <div class="shape1">
            <img src="assets/images/shape/1.png" alt="shape">
        </div>
        <div class="shape3">
            <img src="assets/images/shape/3.png" alt="shape">
        </div>
        <div class="shape4">
            <img src="assets/images/shape/4.png" alt="shape">
        </div>
        <div class="shape5">
            <img src="assets/images/shape/5.png" alt="shape">
        </div>
        <div class="shape6">
            <img src="assets/images/shape/6.png" alt="shape">
        </div>
    </div>
</div>
<div class="container mt-3 mb-4">
    <mat-error class="text-center" *ngIf="notify != null">{{notify}}</mat-error>
    <div class="col-lg-12 mt-4 mt-lg-0">
        <div class="row">
            <div class="col-md-12">
                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                    <table class="table manage-candidates-top mb-0">
                        <thead>
                        <tr>
                            <th>Thông tin người ứng tuyển</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="action text-right">Hoạt động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="candidates-list" *ngFor="let apply of applyList">
                            <td class="title">
                                <div class="thumb">
                                    <img class="img-fluid" src="{{apply.avatar}}" alt="">
                                </div>
                                <div class="candidate-list-details">
                                    <div class="candidate-list-info">
                                        <div class="candidate-list-title">
                                            <h5 class="mb-0"><a [routerLink]="['/detail-cv/',apply.userId]">{{apply.nameUser}}</a></h5>
                                        </div>
                                        <div class="candidate-list-option">
                                            <ul class="list-unstyled">
                                                <li><i class="fas fa-briefcase"></i> {{apply.title}}</li>
                                                <li><i class="fas fa-user-tie"></i>{{apply.vacanciesName}}</li>
                                                <li><i class="far fa-clock"></i> {{apply.date}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="candidate-list-favourite-time text-center">
                                <a class="candidate-list-favourite order-2 text-danger" href="#"><i class="fas fa-heart"></i></a>
                                <span class="candidate-list-time order-1">{{apply.status}}</span>
                            </td>
                            <td>
                                <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                    <button *ngIf="checkAccept(apply.status)" (click)="apcept(apply.id)" mat-raised-button color="primary">Duyệt</button>
                                    <button *ngIf="checkAccept(apply.status)" (click)="reject(apply.id)"  mat-raised-button color="warn">Từ chối</button>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center mt-3 mt-sm-3">

<!--                            <mat-paginator [length]="totalElements"-->
<!--                                           [pageSize]="3"-->
<!--                                           [pageSizeOptions]="[3, 6, 9, 12]"-->
<!--                                           (page)="nextPage($event)"-->
<!--                                           aria-label="Select page">-->
<!--                            </mat-paginator>-->
                        <mat-paginator [pageSizeOptions]="[3,6,9,12,15]"
                                       [length]="totalElements"
                                       (page)="nextPage($event)">
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
