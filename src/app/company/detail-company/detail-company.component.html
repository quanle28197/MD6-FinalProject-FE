<section *ngIf="check" class="home-contact-area home-2-contact pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="content">
                    <form>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Tên công ty</label>
                                    <input type="text" name="name"  class="form-control"  disabled [(ngModel)]="companyCurrent.name"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="text" name="address"  class="form-control"  disabled [(ngModel)]="companyCurrent.address"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Mã công ty</label>
                                    <input type="text" name="codeCompany"  class="form-control" disabled [(ngModel)]="companyCurrent.codeCompany"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <input type="text" name="description"  class="form-control" disabled [(ngModel)]="companyCurrent.description"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Số lượng nhân viên</label>
                                    <input type="text" name="employeeQuantity"  class="form-control" disabled [(ngModel)]="companyCurrent.employeeQuantity"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Link Google Map</label>
                                    <input type="text" name="linkMap"  class="form-control" disabled [(ngModel)]="companyCurrent.linkMap"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="text" name="phone"  class="form-control" disabled [(ngModel)]="companyCurrent.phone"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" (click)="check = !check" class="default-btn page-btn box-btn">
                                    Sửa
                                </button>
                                <div class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                    <img src="{{companyCurrent.avatar}}g" alt="contact">
            </div>
        </div>
    </div>
</section>
<section *ngIf="!check" class="home-contact-area home-2-contact pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="content">
                    <form #form="ngForm" (ngSubmit)="form.form.valid && ngSubmit(form)" novalidate>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Tên công ty</label>
                                    <input type="text" name="name"  class="form-control" required [(ngModel)]="companyCurrent.name" #name="ngModel" >
                                    <mat-error *ngIf="name?.hasError('required')">Không được bỏ trống</mat-error>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="text" name="address"  class="form-control" [(ngModel)]="companyCurrent.address"  >
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <input type="text" name="description"  class="form-control"  [(ngModel)]="companyCurrent.description"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Số lượng nhân viên</label>
                                    <input type="text" name="employeeQuantity"  class="form-control" required="" [(ngModel)]="companyCurrent.employeeQuantity"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Link Google Map</label>
                                    <input type="text" name="linkMap"  class="form-control" required="" [(ngModel)]="companyCurrent.linkMap"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-sm-12">
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="text" name="phone"  class="form-control" required="" [(ngModel)]="companyCurrent.phone"  >
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div><div class="col-lg-12 col-sm-12" >
                                <div class="form-group">
                                    <app-upload-image (giveURLtoCreate)="onUpLoadAvatar($event)">Ảnh</app-upload-image>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button class="default-btn page-btn box-btn">
                                    Submit
                                </button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <img src="{{companyCurrent.avatar}}g" alt="contact">
            </div>
        </div>
    </div>
</section>
