<div class="testimonials-area ptb-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Việc làm theo ngành nghề</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <!--Xem tóm tắt tin tuyển dụng-->
      <div *ngFor="let recruitment of recruitmentNew ;index as i" class="col-lg-6">
        <div class="single-testimonials">
          <div class="testimonials-head">
            <div class="row align-items-center">
              <div class="col-lg-3 col-md-3 col-5">
                <div class="testimonials-img">
                  <img alt="testimonials" src="assets/images/testimonilas/t1.jpg">
                </div>
              </div>
              <div class="col-lg-9 col-md-9 col-7">
                <div class="content">
                  <h2>Tuyển dụng: {{recruitment.title}}</h2>
                  <div>Mô tả: {{recruitment.description}}</div>
                  <div>Tuyển dụng đến: {{recruitment.expDate | date}}</div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="testimonials-foot">
            <button [routerLink]="['/detail-company']" class="btn btn-outline-primary">Chi tiết
            </button>
            &nbsp;
            <button class="btn btn-outline-primary">Ứng tuyển ngay</button>
          </div>
        </div>
      </div>
      <!--End Xem tóm tắt tin tuyển dụng-->

      <!--Phân trang-->
      <div class="col-lg-12">
        <div class="page-navigation-area">
          <nav aria-label="Page navigation example text-center">
            <ul class="pagination">
              <li class="page-item"><a class="page-link page-links" href=""><i class='bx bx-chevrons-left'></i></a></li>
              <li class="page-item active"><a class="page-link" href="">1</a></li>
              <li class="page-item"><a class="page-link" href="">2</a></li>
              <li class="page-item"><a class="page-link" href="">3</a></li>
              <li class="page-item"><a class="page-link" href=""><i class='bx bx-chevrons-right'></i></a></li>
            </ul>
          </nav>
        </div>
      </div>
      <!--End Phân trang-->
    </div>
  </div>
</div>
