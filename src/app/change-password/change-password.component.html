<div class="page-title-area" style="height: 600px">
  <div class="container" style="margin-top: -35px">
    <div class="page-title-content">
      <h2 class="active">Tạo mật khẩu mới</h2>
    </div>
    <section class="signup-area" style="margin: 10px">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="signup-form">
              <form>
                <div class="row">
                  <div class="col-12">
                    <mat-card class="text-center">
                      <form class="create-category" #form="ngForm"
                            (ngSubmit)="form.form.valid && ngSubmit(form)" novalidate>
                        <mat-error  style="text-align: center">{{status}}</mat-error>
                        <mat-form-field style="width: 350px" appearance="outline">
                          <mat-label>Nhập mật khẩu mới</mat-label>
                          <input matInput placeholder="username" name="phone"
                                 [(ngModel)]="data.newPassword" #newPassword="ngModel"
                                 [type]="hide ? 'password' : 'text'">
                          <button mat-icon-button matSuffix (click)="hide = !hide"
                                  [attr.aria-label]="'Hide password'"
                                  [attr.aria-pressed]="hide">
                            <mat-icon
                              color="black">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                          <mat-error *ngIf="newPassword?.hasError('required')">Không được bỏ
                            trống
                          </mat-error>
                        </mat-form-field>

                        <mat-form-field style="width: 350px" appearance="outline">
                          <mat-label>Nhập lại mật khẩu</mat-label>
                          <input matInput placeholder="Nhập lại mật khẩu" name="confirmpassword"
                                 [(ngModel)]="data.confirmPassword"
                                 #confirmPassword="ngModel"
                                 [type]="hide1 ? 'password' : 'text'">
                          <button mat-icon-button matSuffix (click)="hide1 = !hide1"
                                  [attr.aria-label]="'Hide password'"
                                  [attr.aria-pressed]="hide1">
                            <mat-icon
                              color="black">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </mat-form-field>
                        <p>
                          <span matBadge="" matBadgeSize="large" *ngIf="checkPassword()">Mật khẩu chính xác</span>
                        </p>
                        <p>
                                                    <span matBadge="" matBadgeSize="large"
                                                          *ngIf="checkPassword() == false">Mật khẩu không giống nhau</span>
                        </p>
                        <br>
                        <button mat-raised-button class="btn btn-primary">Xác nhận</button>
                      </form>
                    </mat-card>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
